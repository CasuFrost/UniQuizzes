name: CI

on:
  push:
    branches: [ master ]
    paths:
      - '${{ env.GITHUB_WORKSPACE }}/UniQuizzesFinal/json/**.json'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run start script from local
        run: ./start.sh --from-local

      - name: Move
        run: mv ${{ env.GITHUB_WORKSPACE }}/UniQuizzesFinal .

      - uses: actions/checkout@v2
      - name: json-syntax-check
        uses: limitusus/json-syntax-check@v1
        with:
          pattern: "\\.json$"

      - name: Pushes to another repository
        run: echo "Pushes to another repo"
      - uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '${{ env.GITHUB_WORKSPACE }}/UniQuizzesFinal'
          destination-github-username: 'dag7dev'
          destination-repository-name: 'UniQuizzes'
          user-email: dag7@protonmail.com
          target-branch: gh-pages
